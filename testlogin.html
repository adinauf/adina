<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Log In Form</title>
    <link rel="stylesheet" href="testlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-login"> <!-- Default background for the login form -->

    <div class="container">
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Log in</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email" name="email" required>
            
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="loginPassword" name="password" placeholder="Enter password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </span>
            </div>
            
            <button type="submit" class="btn">Log In</button>
            <p>Forgot your password? <a href="#" id="showReset">Reset Password</a></p>
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        </form>

        <!-- Sign Up Form (hidden initially) -->
        <form id="signUpForm" class="hidden">
            <h2>Sign Up</h2>
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" placeholder="Enter Email" required>
            
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter Password" required>
            
            <div id="passwordWarning" class="warning hidden">Password must be at least 8 characters long, contain at least one number, and one special character.</div>
            
            <button type="submit" id="signUpButton" class="btn">Sign Up</button>
            <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
        </form>

        <!-- Reset Password Form (hidden initially) -->
        <form id="resetForm" class="hidden">
            <h2>Reset Password</h2>
            <label for="resetEmail">Email:</label>
            <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter Email" required>
            
            <button type="submit" id="resetButton" class="btn">Send Reset Link</button>
            <p>Remembered your password? <a href="#" id="showLoginFromReset">Log In</a></p>
        </form>
    </div>

    <script src="testlogin.js"></script>
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('loginPassword');
            const toggleIcon = document.querySelector('.toggle-password i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
