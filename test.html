<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      align-items: flex-start;
      padding: 20px;
    }

    /* Sidebar with horizontal thumbnails */
    .sidebar {
      width: 80px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar img {
      width: 100%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .sidebar img:hover {
      border-color: #ccc;
    }

    /* Main image container with vertical scrolling */
    .main-image {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: calc(100% - 100px); /* Leave space for the sidebar */
      overflow-y: auto; /* Allow scrolling vertically if needed */
      max-height: 90vh;
    }

    .main-image img {
      max-width: 100%;
      object-fit: contain; /* Ensure it keeps proportions */
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar with vertical thumbnails -->
  <div class="sidebar">
    <img src="A.jpg" onclick="changeImage('A.jpg')" alt="Thumbnail 1">
    <img src="C.jpg" onclick="changeImage('C.jpg')" alt="Thumbnail 2">
    <img src="y.jpg" onclick="changeImage('y.jpg')" alt="Thumbnail 3">
  </div>

  <!-- Main image display with vertical scroll -->
  <div class="main-image">
    <img id="mainImage" src="A.jpg" alt="Main Image">
  </div>
</div>

<script>
  // Change the main image when a thumbnail is clicked
  function changeImage(src) {
    document.getElementById('mainImage').src = src;
  }
</script>

</body>
</html>
